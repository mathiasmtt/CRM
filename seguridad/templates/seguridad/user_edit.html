{% extends 'base/base.html' %}

{% block title %}Edit User Groups{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Groups for {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
{% endblock %}
